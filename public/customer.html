    <div class="container c2 mt-5">
        <div class="con1">
        <div class="calculator">
            <h1>Supplier Price Calculator</h1>
            <form id="calculatorForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fromPincode">From Pincode:</label>
                        <input type="text" id="fromPincode" name="fromPincode" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="toPincode">To Pincode:</label>
                        <input type="text" id="toPincode" name="toPincode" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="weight">Weight of an item (kg):</label>
                    <input type="text" id="weight" name="weight" class="form-control">
                </div>
                <div class="inches">*(in inches)</div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="length">Length:</label>
                        <input type="text" id="length" name="length" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="width">Width:</label>
                        <input type="text" id="width" name="width" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="height">Height:</label>
                        <input type="text" id="height" name="height" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="numItems">Number of items:</label>
                        <input type="text" id="numItems" name="numItems" class="form-control">
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">Calculate</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        <div class="suppliers mt-5" id="container2">
            <h2>Suppliers List</h2>
            <table id="suppliersTable" class="table table-responsive">
                <thead>
                    <tr class="table-head">
                        <th>Supplier Name</th>
                        <th>Distance</th>
                        <th>Weight</th>
                        <th>Calculated Price</th>
                        <th>Docket Charge</th>
                        <th>GST(5%)</th>
                        <th>Total Freight</th>
                        <th>TAT</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
